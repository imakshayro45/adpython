<div class="container">
<nav class="navbar navbar-expand-lg" style="background-color:#254117">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" >
          <a class="nav-link" href="{% url 'shopkart:allProdCat' %}"><font color="white"> HOME</font></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><font color="white"> SHOP</font></a>
        </li>
        <li class="nav-item dropdown {% if 'shopkart' in request.path %} active {% endif %}">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <font color="white">
            EXPLORE
            </font>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'shopkart:allProdCat' %}"> <font color="black">All products</font></a></li>
            {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}"><font color="black"> {{cat.name}}</font></a></li>
            {% endfor %}
          </ul>
          </li>
          {% if item_count > 0 %}
          <li class="nav-item">
          <a class="nav-link" href="{% url 'cart:cart_detail' %}"><font color="white" size="5px"><i class="fa fa-shopping-cart"></i></font>[{{item_count}}]</a>
          {% else %}
            [0]
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" action="{% url 'search_app:SearchResult' %}"  method="get" >
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search" >
          <button class="btn btn-outline-dark" type="submit" ><i class="fa fa-search"></i></button>
        </form>
    </div>
  </div>
</nav>
</div>
